        </ul>
      </nav>
      <h3>Dashboard</h3>
      <nav>
        <ul>
          <li><a href="./add-macros.html">Add Macros</a></li>
          <li><a href="./statistics.html">Statistics</a></li>
          <li><a href="./my-food.html">My Food</a></li>
        </ul>
      </nav>
    </header>
    <main id="main">
      <header>
        <h2>Statistics</h2>
        <p>View your statistics</p>
      </header>
      <section id="main-content-wrapper-statistics">
        <!-- Be able to see today's calories clear as day, a table to show recipts, each recipt will
                have a small title of info(Mealname, Time Inputted) and a down arrow that allows the user
                to expand it and view more. another section to view total calories over the different days,
                and maybe a line graph to show the chosen macro over time-->
        <div id="top-row">
          <section id="todays-macros">
            <table>
              <thead>
                <tr>
                  <th colspan="3">Today's Macros</th>
                </tr>
              </thead>
              <tbody>
                <tr id="calories-row">
                  <td><i class="fa-solid fa-bowl-food"></i></td>
                  <td>Calories:</td>
                  <td id="calories-table-data"></td>
                </tr>
                <tr id="carbs-row">
                  <td><i class="fa-solid fa-bread-slice"></i></td>
                  <td>Carbohydrates:</td>
                  <td id="carbohydrates-table-data"></td>
                </tr>
                <tr id="fats-row">
                  <td><i class="fa-solid fa-burger"></i></td>
                  <td>Fats:</td>
                  <td id="fats-table-data"></td>
                </tr>
                <tr id="proteiens-row">
                  <td><i class="fa-solid fa-drumstick-bite"></i></td>
                  <td>Proteins:</td>
                  <td id="proteins-table-data"></td>
                </tr>
              </tbody>
            </table>
          </section>
          <section id="todays-macro-inputs">
            <table>
              <thead>
                <tr>
                  <th>Today's Macro Inputs</th>
                </tr>
              </thead>
              <tbody id="macro-inputs-field"></tbody>
            </table>
          </section>
        </div>
        <div id="chart">
          <canvas id="all-time-chart" style="width: 100%"></canvas>
        </div>
      </section>
    </main>
